{% extends 'layout.html' %} {% block content %}

<div class="loginForm">
  <h2>Registrate</h2>
  {{form.errors}}
  <form class="loginForm__form" method="POST" action="">
    {% csrf_token %} {% for field in form %} {{field.label}} {{field}}
    {%endfor%}
    <fieldset>
      <button>Ingresar</button>
    </fieldset>
  </form>
  <div class="loginForm__info">
    <span>Ya tienes una cuenta? Ingresa <a href="/">Aqui</a></span>
  </div>
</div>

{% endblock %}
